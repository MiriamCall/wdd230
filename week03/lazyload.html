<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loader</title>
    <link rel="stylesheet" href="styles/lazyload.css" />
    <script src="scripts/lazyload.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lazy Loader</h1>
    </header>
    <main>
      <picture>
        <img
          src="https://place.dog/400/600"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
        />
      </picture>
      <picture
        ><img
          src="https://place.dog/400/700"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://place.dog/400/800"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://place.dog/400/650"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://place.dog/400/750"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://place.dog/400/850"
          alt="Placeholder Dog Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
    </main>
    <footer>
      <p class="footer-copyright-text">
        &copy;<span id="year"></span> | Miriam Call | USA
      </p>
      <p class="footer-last-updated">
        Last Updated: <span id="lastModified"></span>
      </p>
    </footer>
  </body>
</html>
